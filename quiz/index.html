<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>..::Neotaku Quiz::..</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .botao-materia {
                width: 50%;
            }
            
        </style>
    </head>
    <body>        
        <div class="container">
            <h1>..::Neotaku - Quiz::..</h1>
            <p>Você é capaz de ir até o final?</p>

            <!-- 1º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-primary" onclick="definirMateria('A')">Anime</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-secondary" onclick="definirMateria('G')">Gundam</button>
                </div>
            </div> 
            
            <!-- 2º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-warning" onclick="definirMateria('T')">Tokusatsu</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-danger"onclick="definirMateria('F')">Filmes e Games</button>
                </div>
            </div> 

            <!-- 3º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-info" onclick="definirMateria('D')">Dance Music</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-dark" onclick="definirMateria('H')">HQ/Mangás/Literatura</button>
                </div>
            </div>          
            
            <!-- 4º Linha -->
            <div class="row text-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <a class="botao-materia btn btn-light"  href="/quiz/pages/pergunta.html"
                       onclick="definirMateriaComTagLink('V')">
                       Todos os Tópicos
                    </a>
                </div>
            </div>            
        </div>
    </body>
    <script src="/scripts/index.js"></script>
</html>
