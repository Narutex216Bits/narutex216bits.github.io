<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .botao-materia {
                width: 50%;
            }
            
        </style>
    </head>
    <body>        
        <div class="container">
            <h1>ETEC - Quiz</h1>
            <p>Venha fazer parte dessa jogatina!!!</p>

            <!-- 1º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-primary" onclick="definirMateria('C')">Ciência</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-secondary" onclick="definirMateria('G')">Geografia</button>
                </div>
            </div> 
            
            <!-- 2º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-warning" onclick="definirMateria('H')">História</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-danger"onclick="definirMateria('I')">Inglês</button>
                </div>
            </div> 

            <!-- 3º Linha -->
            <div class="row text-center mb-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-info" onclick="definirMateria('M')">Matemática</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="botao-materia btn btn-dark" onclick="definirMateria('P')">Português</button>
                </div>
            </div>          
            
            <!-- 4º Linha -->
            <div class="row text-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <a class="botao-materia btn btn-light" 
                       href="/pages/pergunta.html"
                       onclick="definirMateriaComTagLink('V')">
                       Todas as Matérias
                    </a>
                </div>
            </div>            
        </div>
    </body>
    <script src="/scripts/index.js"></script>
</html>
