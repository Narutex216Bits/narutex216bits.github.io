<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="alert alert-dark text-center">
            <span id="spanNivel" class="badge rounded-pill bg-secondary">NÃ­vel: A</span>
            <span id="spanPontos" class="badge rounded-pill bg-success">Pontos: 0</span>
            <span id="spanPulos" class="badge rounded-pill bg-warning">Pulos: 0</span>
            <span id="spanErros" class="badge rounded-pill bg-danger">Erros: 0</span>
            <div>
                <span id="spanMateriaEscolhida"
                      class="badge rounded-pill bg-secondary">
                      Variedades
                </span>
            </div>
        </div>  
        
        <h3 id="h3Pergunta" class="alert alert-primary">
            Carregando...
        </h3>      
        
        <div class="container">
            <div class="alert alert-secondary">
                <input type="radio" name="resposta" value="1"/>
                <label id="labelResposta01">Carregando...</label>
            </div>

            <div class="alert alert-success">
                <input type="radio" name="resposta" value="2"/>
                <label id="labelResposta02">Carregando...</label>
            </div>

            <div class="alert alert-danger">
                <input type="radio" name="resposta" value="3"/>
                <label id="labelResposta03">Carregando...</label>
            </div>

            <div class="alert alert-warning">
                <input type="radio" name="resposta" value="4"/>
                <label id="labelResposta04">Carregando...</label>
            </div>
        </div>  
        
        <hr>

        <div class="text-center">
            <button id="buttonConfirmar"
                    class="btn btn-success btn-sm"
                    onclick="validarResposta()">
                <i class="bi bi-check-circle"></i>
                Confirmar
            </button>
            <button id="buttonPular"
                    class="btn btn-warning btn-sm"
                    onclick="pular()">
                <i class="bi bi-arrow-right-circle"></i>
                Pular
            </button>
            <button 
                id="buttonParar"
                class="btn btn-danger btn-sm"
                onclick="parar()">
                <i class="bi bi-sign-stop"></i>
                Parar
            </button>
        </div>
    </body>
    <script src="/scripts/pergunta.js"></script>
</html>
